<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="css/style_r.css">
    </head>

    <body>
		<header>
			<!--Nav Bar--> 
			<nav class="nav-bar">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="login.html">Log in</a></li>
					<li><a href="register.html" id="selected">Register</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</nav>
		</header>
		
        <hr>
        
        <!--Main Content--> 
        <h1>Register</h1>
        <p>Welcome to the register page!</p>

	


		<form id="studentForm">
		
			<!-- Section 1 -->
			<section>
			  <label>1.1 First Name:</label>
			  <input type="text" name="firstName" required>

			  <label>1.2 Middle Name:</label>
			  <input type="text" name="middleName">

			  <label>1.3 Last Name:</label>
			  <input type="text" name="lastName" required>
			</section>

			<!-- Section 2 -->
			<section>
			  <label>2.1 Place of Birth:</label>
			  <input type="text" name="placeOfBirth" required>

			  <label>2.2 Date Of Birth:</label>
			  <input type="date" name="dateOfBirth" required>
			</section>


			<!-- Section 3 -->
			<section>
			  <label>3.1 Religion:</label>
			  <input type="text" name="religion">

			  <label>3.1.2 Caste:</label>
			  <input type="text" name="caste">

			  <label>3.2 Member of SC, ST, VJ/NT/OBC?</label>
			  <input type="radio" name="isBelongsToReservedCategory" value="yes"> Yes
			  <input type="radio" name="isBelongsToReservedCategory" value="no"> No

			  <label>3.2.1 If Yes, write the category:</label>
			  <input type="text" name="reservedCategory">
			</section>

			<!-- Section 4 -->
			<section>
			  <label>4. Mother Tongue:</label>
			  <input type="text" name="motherTongue">
			</section>

			<!-- Section 5 -->
			<section>
			  <label>5.1 Father's Name:</label>
			  <input type="text" name="fatherName" required>

			  <label>5.2 Age:</label>
			  <input type="number" name="fatherAge">

			  <label>5.3 Qualification:</label>
			  <input type="text" name="fatherQualification">

			  <label>5.4 Occupation:</label>
			  <input type="text" name="fatherOccupation">

			  <label>5.5 Annual Income:</label>
			  <input type="number" name="fatherIncome">
			</section>

			<!-- Section 6 -->
			<section>
			  <label>6.1 Mother's Name:</label>
			  <input type="text" name="motherName" required>

			  <label>6.2 Age:</label>
			  <input type="number" name="motherAge">

			  <label>6.3 Qualification:</label>
			  <input type="text" name="motherQualification">

			  <label>6.4 Occupation:</label>
			  <input type="text" name="motherOccupation">

			  <label>6.5 Annual Income:</label>
			  <input type="number" name="motherIncome">
			</section>
			

			<!-- Section 7 -->
			<section>
			  <label>7. Residential Address:</label>
			  <label>7.1. Plot No.:</label>
			  <input type="text" name="residentialPlotNo">

			  <label>7.2. Street Name:</label>
			  <input type="text" name="residentialStreetName">

			  <label>7.3. Landmark:</label>
			  <input type="text" name="residentialLandmark">

			  <label>7.4. Area:</label>
			  <input type="text" name="residentialArea">

			  <label>7.5. District:</label>
			  <input type="text" name="residentialDistrict">

			  <label>7.6. City:</label>
			  <input type="text" name="residentialCity">

			  <label>7.7. State:</label>
			  <input type="text" name="residentialState">

			  <label>7.8. Pin Code:</label>
			  <input type="text" name="residentialPinCode">

			  <label>7.9. Country:</label>
			  <input type="text" name="residentialCountry">

			  <label>7.10. Additional Pin Code:</label>
			  <input type="text" name="residentialAdditionalPinCode">
			</section>			


			<!-- Section 8 -->
			<section>
			  <label>8. Office Address:</label>
			  <label>8.1. Plot No.:</label>
			  <input type="text" name="officePlotNo">

			  <label>8.2. Street Name:</label>
			  <input type="text" name="officeStreetName">

			  <label>8.3. Landmark:</label>
			  <input type="text" name="officeLandmark">

			  <label>8.4. Area:</label>
			  <input type="text" name="officeArea">

			  <label>8.5. District:</label>
			  <input type="text" name="officeDistrict">

			  <label>8.6. City:</label>
			  <input type="text" name="officeCity">

			  <label>8.7. State:</label>
			  <input type="text" name="officeState">

			  <label>8.8. Pin Code:</label>
			  <input type="text" name="officePinCode">

			  <label>8.9. Country:</label>
			  <input type="text" name="officeCountry">

			  <label>8.10. Additional Pin Code:</label>
			  <input type="text" name="officeAdditionalPinCode">
			</section>

			<!-- Section 9 -->
			<section>
			  <label>9. Guardian's Address:</label>
			  <label>9.1. Plot No.:</label>
			  <input type="text" name="guardianPlotNo">

			  <label>9.2. Street Name:</label>
			  <input type="text" name="guardianStreetName">

			  <label>9.3. Landmark:</label>
			  <input type="text" name="guardianLandmark">

			  <label>9.4. Area:</label>
			  <input type="text" name="guardianArea">

			  <label>9.5. District:</label>
			  <input type="text" name="guardianDistrict">

			  <label>9.6. City:</label>
			  <input type="text" name="guardianCity">

			  <label>9.7. State:</label>
			  <input type="text" name="guardianState">

			  <label>9.8. Pin Code:</label>
			  <input type="text" name="guardianPinCode">

			  <label>9.9. Country:</label>
			  <input type="text" name="guardianCountry">

			  <label>9.10. Additional Pin Code:</label>
			  <input type="text" name="guardianAdditionalPinCode">
			</section>


			<!-- Section 10 -->
			<section>
			  <label>10.1 Name of the School Last Attended:</label>
			  <input type="text" name="lastSchoolAttended">

			  <label>10.2 Place:</label>
			  <input type="text" name="schoolPlace">

			  <label>10.3 Date & Year of Passing:</label>
			  <input type="date" name="passingDate">

			  <label>10.4 Percentage:</label>
			  <input type="number" name="percentage">

			  <label>10.5 Aggregate Marks:</label>
			  <input type="number" name="aggregateMarks">

			  <label>10.2.1 State:</label>
			  <input type="text" name="schoolState">

			  <label>10.3.1 Roll No.:</label>
			  <input type="text" name="rollNumber">

			  <label>10.4.1 Grade:</label>
			  <input type="text" name="grade">

			  <label>10.5.1 Out of:</label>
			  <input type="number" name="outOf">
			</section>



			<button type="submit">Submit</button>
		</form>

		<script src="js/script-r.js"></script>

    </body>

</html>
