<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
			<link rel="stylesheet" href="css/style_register_institute.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
   
	<body>
	  <div class="container">
		<div class="title">Institute Registration</div>
		<div class="content">
		  <form action="#">
			<div class="user-details">
			  <div class="input-box">
				<span class="details">Institute Name</span>
				<input type="text" placeholder="Enter Institute name" required>
			  </div>
			  <div class="input-box">
				<span class="details">Institute Code</span>
				<input type="text" placeholder="Enter Register number" required>
			  </div>
			  <div class="input-box">
				<span class="details">Institute Email</span>
				<input type="text" placeholder="Enter Institute email" required>
			  </div>
			  <div class="input-box">
				<span class="details">Phone Number</span>
				<input type="text" placeholder="Enter Institute number" required>
			  </div>
			  <div class="input-box">
				<span class="details">Password</span>
				<input type="text" placeholder="Enter your password" required>
			  </div>
			  <div class="input-box">
				<span class="details">Confirm Password</span>
				<input type="text" placeholder="Confirm your password" required>
			  </div>
			</div>
			<div class="Institute type-details">
			  <input type="radio" name="Institute type" id="dot-1">
			  <input type="radio" name="Institute type" id="dot-2">
			  <input type="radio" name="Institute type" id="dot-3">
			  <span class="Institute type-title">Institute type</span>
			  <div class="category">
				<label for="dot-1">
				<span class="dot one"></span>
				<span class="School">School</span>
			  </label>
			  <label for="dot-2">
				<span class="dot two"></span>
				<span class="High School">High School</span>
			  </label>
			  <label for="dot-3">
				<span class="dot three"></span>
				<span class="Collage">College</span>
				</label>
			  </div>
			</div>
			<div class="button">
			  <input type="submit" value="Register">
			</div>
		  </form>
		</div>
	  </div>

	</body>
</html>
