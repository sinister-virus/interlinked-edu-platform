<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
			<link rel="stylesheet" href="css/style_register_student.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
   
	<body>
	  <div class="container">
		<div class="title">Student Registration</div>
		<div class="content">
		  <form action="#">
		  
			<div class="user-details">
			
			  <div class="input-box">
				<span class="details">First Name</span>
				<input type="text" placeholder="Enter First Name" required>
			  </div>
			  
			  <div class="input-box">
				<span class="details">Last Name</span>
				<input type="text" placeholder="Enter Last Name" required>
			  </div>
			  
			  <div div class="input-box">
			
				<div class="gender-details">
				  <input type="radio" name="gender type" id="dot-1">
				  <input type="radio" name="gender type" id="dot-2">
				  <input type="radio" name="gender type" id="dot-3">
				  
				  <span class="gender-type">Gender</span>
				  
				  <div class="category">
				  
				  <label for="dot-1">
					<span class="dot one"></span>
					<span class="Male">Male</span>
				  </label>
				  
				  <label for="dot-2">
					<span class="dot two"></span>
					<span class="Female">Female</span>
				  </label>
				  
				  <label for="dot-3">
					<span class="dot three"></span>
					<span class="Other">Other</span>
				  </label>
					
				  </div>
				</div>
			  </div>				
				
			
			  <div class="input-box">
				<span class="details">Date of Birth</span>
				<input type="date" placeholder="Enter Date of Birth" required>
			  </div>
			
			  <div class="input-box">
				<span class="details">Email</span>
				<input type="text" placeholder="Enter Email" required>
			  </div>
			  
			  <div class="input-box">
				<span class="details">Phone Number</span>
				<input type="text" placeholder="Enter Phone Number" required>
			  </div>
			  
			  <div class="input-box">
				<span class="details">Password</span>
				<input type="password" placeholder="Enter your password" required>
			  </div>
			  
			  <div class="input-box">
				<span class="details">Confirm Password</span>
				<input type="password" placeholder="Confirm your password" required>
			  </div>
			  
			</div>
		
			<div class="button">
			  <input type="submit" value="Register">
			</div>
			
		  </form>
		</div>
	  </div>

	</body>
</html>
